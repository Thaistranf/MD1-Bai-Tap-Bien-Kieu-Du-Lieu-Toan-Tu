<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập độ C và hiển thị độ F</title>
</head>
<body>
  <script>
    inputDoC = prompt("Nhập giá trị độ C:");
    let doC = parseFloat(inputDoC);
    let doF = doC / 5 * 9 + 32;

    alert("Giá trị độ F là " + doF);
  </script>
</body>
</html>
